<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">

	<title>login</title>
</head>
<body>
	<div class="container mt-5">
	<!-- Material form login -->
	<div class="card" style="width: 38%; margin-left: 30%;">
		<h5 class="card-header bg-info text-white text-center py-4"><strong>LOGIN</strong></h5>

		<!-- card content -->
		<div class="card-body px-lg-5 pt-0" style="background-color: #ffffff">
			<!-- form -->
			<form action="main.html" method="post" class="text-center" style="color: #757575">

				<!-- username -->
				<div class="md-form mt-3">
		      		<input type="text" class="form-control" name="username" placeholder="Username" required>
		    	</div>

		    	<!-- password -->
		    	<div class="md-form mt-3">
		      		<input type="password" class="form-control" name="password"
		      		placeholder="Password" required>
		    	</div>

		    	<div class="d-flex justify-content-around mt-3">
		    		<div>
		    			<!-- Remember me -->
		    			<div class="form-check">
		    				<input type="checkbox" class="form-check-input" id="rememberme">
		    				<label class="form-check-lable" for="rememberme">Remember me</label>
		    			</div>
		    		</div>
		    		<div>
		    			<!-- forgot password -->
		    			<a href="">Forgot password</a>
		    		</div>
		    	</div>

		    	<!-- sign in button -->
				<button type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Log in</button>

				<!-- Register -->
				<p>Not a member?
					<a href="register.html">Register Here</a>
				</p>
			</form>
		</div>
	</div>	
</div>

</body>
</html>
