<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="main.html">MyShop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="main.html">Store <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <div class="dropdown">
            <a type="button" class="btn text-white dropdown-toggle" data-toggle="dropdown">Products</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Mobile</a>
                <a class="dropdown-item" href="#">Mobile</a>
                <a class="dropdown-item" href="#">Mobile</a>
                <a class="dropdown-item" href="#">Mobile</a>
                <a class="dropdown-item" href="#">Mobile</a>
                <a class="dropdown-item" href="#">Mobile</a>
            </div>
        </div>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
        <a href="register.html"class="btn btn-warning">Register</a>
        <a href="login.html"class="btn btn-warning">Login</a>

        <a href="cart.html">
            <img  id="cart-icon" src="images/cart.png">
        </a>
        <p id="cart-total">7</p>

    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
	    <div class="col-lg-6">
		    <div class="box-element" id="form-wrapper">
                <form id="form">
	                <div id="user-info">
		                <div class="form-field">
			                <input required class="form-control" type="text" name="name" placeholder="Name..">
		                </div>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Email..">
                        </div>

                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Mobile Number">
                        </div>
	                </div>

	                <div id="shipping-info">
		                <hr>
		                <h6>Shipping Information:</h6>
		                <hr>
		                <div class="form-field">
			                <input class="form-control" type="text" name="address" placeholder="Address..">
		                </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="city" placeholder="City..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State..">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                        </div>
	                </div>
	                <hr>
                    <h6>Select Payment Method</h6>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input">Internet Banking
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input">
                            Debit/Credit Card
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input">
                            BHIM UPI
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input">Paytm
                        </label>
                    </div>


	                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                 </form>
             </div>
            <br>

	    </div>

	    <div class="col-lg-6">
		    <div class="box-element">
                <a  class="btn btn-outline-dark" href="cart.html">&#x2190; Back to Cart</a>
	        <hr>
	        <h3>Order Summary</h3>
	        <hr>

            
	        <div class="cart-row">
		        <div style="flex:2"><img class="row-image" src="images/shoes.jpg"></div>
		        <div style="flex:2"><p>Shoes</p></div>
                <div style="flex:1"><p>$130.98</p></div>
		        <div style="flex:1"><p>x2</p></div>
	        </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="images/headphones.jpg"></div>
                <div style="flex:2"><p>Headphones</p></div>
                <div style="flex:1"><p>$145.99</p></div>
                <div style="flex:1"><p>x1</p></div>
            </div>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="images/shirt.jpg"></div>
                <div style="flex:2"><p>T-Shirt</p></div>
                <div style="flex:1"><p>$93.96</p></div>
                <div style="flex:1"><p>x4</p></div>
            </div>
            

            <h5>Items:  7</h5>
	        <h5>Total:   $370.93</h5>
        </div>
	</div>

</div>
</div>
</body>
</html>
