<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-reboot.css">

	<title>Registration</title>
  
</head>
<body>
	<div class="container mt-5">

		<!-- Material form register -->
		<div class="card" style="width: 38%; margin-left: 31%;">
		<h5 class="card-header bg-info text-white text-center py-4"><strong>REGISTER ACCOUNT</strong></h5>

		<!-- card content -->
		<div class="card-body px-lg-5 pt-0">
			<!-- form -->
			<form action="main.html" method="post" class="text-center" style="color: #757575">

				<!-- first name -->
				<div class="md-form mt-3">
					<input type="text" class="form-control" name="first_name" placeholder="First Name" required>
				</div>

				<!--  last name -->
				<div class="md-form mt-3">
					<input type="text" class="form-control" name="last_name" placeholder="Last Name">
				</div> 

				<!-- email -->
				<div class="md-form mt-3">
					<input type="email" class="form-control" name="email" placeholder="Enter Email" required>
				</div>

				<!-- username -->
				<div class="md-form mt-3">
					<input type="text" class="form-control" name="username" placeholder="Username" required>
				</div>

				<!-- password -->
				<div class="md-form mt-3">
					<input type="password" class="form-control" name="password" placeholder="Enter Password" required>
				</div>

				<!-- sign in button -->
				<button type="submit" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Register</button>

				<!-- Log in -->
				<p>If already member
					<a href="login.html">Login</a>
				</p>

			</form>
		</div>
	</div>
	</div>

</body>
</html>
